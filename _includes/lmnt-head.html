<head>
  <meta charset="utf-8">

  <!-- optimize mobile/enable mobile web app -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- page title -->
  <title>{{site.data.seo.title}} | {{page.title}}</title>
  <meta name="description" content="{{page.description}}">

  <!-- keywords -->
  <meta name="keywords" content="{{site.data.seo.keywords}}">

  <!-- opengraph -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{site.baseurl}}{{page.url}}" />
  <meta property="og:title" content="{{site.data.seo.title}} | {{page.title}}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:image" content="{{ site.baseurl }}{{site.data.seo.og}}" />
  <meta property="og:image:width" content="180" />
  <meta property="og:image:height" content="110" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:domain" value="{{ site.url }}" />
  <meta name="twitter:title" value="{{site.data.seo.title}} | {{page.title}}" />
  <meta name="twitter:description" value="{{page.description}}" />
  <meta name="twitter:image" content="{{ site.baseurl }}{{site.data.seo.og}}" />
  <meta name="twitter:url" value="{{site.baseurl}}{{page.url}}" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/styles.css">
  <link rel="stylesheet" type="text/css" href="js/slick/slick.css"/>

  <!-- jquery -->
  <script type="text/javascript" src="{{site.baseurl}}/js/jquery-2.1.1.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/jquery-migrate-1.2.1.min.js"></script>

  <!-- js -->
  <script type="text/javascript" src="{{site.baseurl}}/js/main.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/slick/slick.js"></script>
</head>
